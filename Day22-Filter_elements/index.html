<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="food_menu">
            <button class="active" type="all">All food</button>
            <button type="salad">Salad</button>
            <button type="meet">Meet</button>
            <button type="drinks">Drinks</button>
            <button type="dessert">Dessert</button>
        </div>
        <div class="food_list">
            <div class="food_item" type="meet">
                <img src="meat1.jpg" alt="">
            </div>
            <div class="food_item" type="meet">
                <img src="meat2.jpg" alt="">
            </div>
            <div class="food_item" type="drinks">
                <img src="drinks1.jpg" alt="">
            </div>
            <div class="food_item" type="drinks">
                <img src="drinks2.jpg" alt="">
            </div>
            <div class="food_item" type="drinks">
                <img src="drinks3.jpg" alt="">
            </div>
            <div class="food_item" type="dessert">
                <img src="dessert1.jpg" alt="">
            </div>
            <div class="food_item" type="salad">
                <img src="salad1.jpg" alt="">
            </div>
            <div class="food_item" type="salad">
                <img src="salad2.jpg" alt="">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
