<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="01BK.jpg" alt="">
            <span class="control prev">
                <i class="fas fa-chevron-left"></i>
            </span>
            <span class="control next">
                <i class="fas fa-chevron-right"></i>
            </span>
        </div>
        <div class="img_list">
            <div class="active"><img src="01BK.jpg" alt=""></div>
            <div><img src="01BK.png" alt=""></div>
            <div><img src="18BK.png" alt=""></div>
            <div><img src="16BK.png" alt=""></div>
            <div><img src="04BK.png" alt=""></div>
            <div><img src="05BK.png" alt=""></div>
            <div><img src="06BK.png" alt=""></div>
            <div><img src="09BK.png" alt=""></div>
            <div><img src="15BK.png" alt=""></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
