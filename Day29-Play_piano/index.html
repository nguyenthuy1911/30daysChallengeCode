<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Type And Enjoy</h2>
        <button class="key_q">
            <audio src="Play Piano_Q.mp3"></audio>
            <span>Q</span>
        </button>
        <button class="key_w">
            <audio src="Play Piano_w.mp3"></audio>
            <span>W</span>
        </button>
        <button class="key_e">
            <audio src="Play Piano_E.mp3"></audio>
            <span>E</span>
        </button>
        <button class="key_r">
            <audio src="Play Piano_R.mp3"></audio>
            <span>R</span>
        </button>
        <button class="key_t">
            <audio src="Play Piano_T.mp3"></audio>
            <span>T</span>
        </button>
        <button class="key_y">
            <audio src="Play Piano_Y.mp3"></audio>
            <span>Y</span>
        </button>
        <button class="key_u">
            <audio src="Play Piano_U.mp3"></audio>
            <span>U</span>
        </button>
        <button class="key_i">
            <audio src="Play Piano_I.mp3"></audio>
            <span>I</span>
        </button>
        <button class="key_o">
            <audio src="Play Piano_O.mp3"></audio>
            <span>O</span>
        </button>
        <button class="key_p">
            <audio src="Play Piano_P.mp3"></audio>
            <span>P</span>
        </button>
    </div>
</body>
<script src="app.js"></script>
</html>
